name: Deploy to EC2

on:
  push:
    branches:
      - main # Change this to your deployment branch if needed

env:
  VITE_APP_API_URL: ${{ secrets.API_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Step 3: Install dependencies and build
      - run: npm install
      - run: npm run build

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_SERVER_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/miranda_laravel
            git pull origin main
            npm install --production  # Optional if needed on the server
            npm run build  # Optional if needed on the server
            php artisan migrate --force  # Run Laravel migrations
            sudo systemctl restart nginx  # Restart services; replace with your service if needed
